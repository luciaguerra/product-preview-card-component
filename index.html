<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main >
    <section class="container">
      <article class="grid-1">
        <img src="./images/image-product-desktop.jpg" alt="Preview picture of CHANEL's Gabrielle Essence Eau De Parfum" class="desktop-image">
        <img src="./images/image-product-mobile.jpg" alt="Preview picture of CHANEL's Gabrielle Essence Eau De Parfum" class="mobile-image">
      </article>
      <article class="grid-2">
        <p class="product-type">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="about-product">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-info">
          <h3 class="discount-price">$149.99<span class="original-price">$169.99</span></h3>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </article>    
    </section>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/luciaguerra">Luc√≠a Guerra</a></p>
  </footer>
</body>
</html>
